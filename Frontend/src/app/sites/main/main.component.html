<div class="background" [ngStyle]="{ 'background-image': 'url(' + backgroundImage + ')' }">
    <img class="logo" [src]="backgroundImage" alt="Logo" />
    <swiper *ngIf="database" [pagination]="true" (slideChangeTransitionEnd)="trans($event)" class="mySwiper">
        <ng-template swiperSlide *ngFor="let item of database | keyvalue">
            <app-current-sensor-data [data]="item"></app-current-sensor-data>
        </ng-template>
    </swiper>
</div>
<div class="chart-button">
    <app-chart-button> </app-chart-button>
</div>
