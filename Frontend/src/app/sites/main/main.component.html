<div class="background" [ngStyle]="{ 'background-image': 'url(' + backgroundImage + ')' }">
    <swiper [pagination]="true" (slideChangeTransitionEnd)="trans($event)" class="mySwiper">
        <ng-template swiperSlide *ngFor="let item of firebaseService.database | async | keyvalue">
            <app-current-sensor-data [data]="item"></app-current-sensor-data>
        </ng-template>
    </swiper>
</div>
